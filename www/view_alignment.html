<html>
  <head>
    <meta charset="utf-8" />
    <style>

p {
    width: 80%;
}
p.fail {
    color: rgb(255,150,150);
    position: absolute;
    left: 80%;
    width: 20%;
}
.dud {
    color: rgb(150,150,150);
}

    </style>
  </head>
  <body>
    <div id="header">
      <a href="/" class="home">Gentle</a>
      <audio id="audio" src="a.wav" controls="true"></audio>
      <a href="align.json">Download JSON</a> | <a href="align.csv">Download CSV</a>
    </div>
    <div id="transcript"></div>

    <script>

function get(url, cb) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onload = function() {
        cb(this.responseText);
    }
    xhr.send();
}
function get_json(url, cb) {
    get(url, function(x) {
        cb(JSON.parse(x));
    });
}

var $a = document.getElementById("audio");
window.onkeydown = function(ev) {
    if(ev.keyCode == 32) {
        ev.preventDefault();
        $a.pause();
    }
}

var $trans = document.getElementById("transcript");

var $cur_p, $fail_p;
function do_break() {
    $cur_p = document.createElement("p");
    $trans.appendChild($cur_p);

    $fail_p = document.createElement("p");
    $fail_p.className = "fail";
    $fail_p.style.top = $cur_p.offsetTop;
    $trans.appendChild($fail_p);
}

$trans.innerHTML = "Loading...";

var res;
get_json("align.json", function(ret) {
    res = ret['words'];
    
    $trans.innerHTML = "";
    do_break();
    
    ret['words'].forEach(function(wd) {

        var $wd = document.createElement("span");
        $wd.innerHTML = (wd.word || wd.alignedWord) + " ";

        $wd.onclick = function() {
            if(wd.start !== undefined) {
                console.log(wd.start);
                $a.currentTime = wd.start;
                $a.play();
            }
        }

        if(wd['case'] == 'not-found-in-transcript') {
            $fail_p.appendChild($wd);
        }
        else {
            if(wd.start == undefined) {
                $wd.className = "dud";
            }
            $cur_p.appendChild($wd);

            // newline to break
            if(wd.word[wd.word.length-1]=='\n') {
                do_break();
            }

            
        }
        
    });

});

</script></body></html>
